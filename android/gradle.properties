# -----------------------------------------------------
# Project-wide Gradle settings
# -----------------------------------------------------

# ✅ Use Java 17 everywhere (matches GitHub Actions setup-java step)
org.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64
JAVA_TOOL_OPTIONS="--release 17"

# ✅ Memory and encoding
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# ✅ Make sure we build against AndroidX libraries
android.useAndroidX=true

# ✅ Prevent Gradle from running background daemons in CI
org.gradle.daemon=false

# ✅ Silence compileSdk warning (safe for compileSdk 35)
android.suppressUnsupportedCompileSdk=35
